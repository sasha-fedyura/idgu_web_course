		<script>
			var weather = prompt("Такс, скрипт поломан, нужно погоду вручную вводить","");
			switch(weather){
				case "дождливо":
					alert("захватите зонт и оденьте калоши");
					break;
				case "ветренно":
					alert("укутайтесь потеплее");
					break;
				case "солнечно":
					alert("возьмите очечи - берегите глазааа");
					break;
				case "снежно":
					alert("пора лепить снеговиков");
					break;
				default:
					alert("одевайтесь, как хотите, но погода непредсказуема");
			}
		</script>
	</body>
