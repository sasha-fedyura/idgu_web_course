<!DOCTYPE HTML>
<html>
	<head> </head>
	<body>
		<script>
			var arg = prompt("Введите arg?");
			switch(arg){
				case '0':
				case '1':
					alert("Один или ноль");
				case '2':
					alert("Два");
					break;
				case 3:
					alert("Никогда не выполнится");
				case null:
					alert("Отмена");
					break;
				default:
					alert("Неизвестное значение: " + arg);
			}
		</script>
	</body>
</html>
