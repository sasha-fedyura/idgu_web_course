		<script>
			function calcD(a, b, c){
				return b * b - 4 * a * c;
			}
			
			var x = prompt("Введите a");
			var y = prompt("Введите b");
			var z = prompt("Введите c");
			
			var test = calcD(x, y, z);
			alert(test);
		</script>
