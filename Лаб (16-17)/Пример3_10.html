<!DOCTYPE HTML>
<html>
	<head> </head>
	<body>
		<script>
			var min = 2;
			var max = 100;
			var result = [];
			for(var i = min, j = 0; i < max; i++){
				if( i/3 == 0 || i%17 == 1){
					result[j] = i;
					j++;
				} 
			}
			alert(result.join(", "));
		</script>
	</body>
</html>
