<!doctype html>
<html>
	<head>
		<title>Пример 2_2</title>
	</head>
	<body>
		<script>
			var year = prompt("В каком году появиласьь спецификация ECMA-262 5.1?", "");
			if(year < 2011){
				alert("Это слишком рано..");
			}
			else if(year > 2011){
				alert("Это поздновато");
			}
			else{
				alert("Да, точно в єтом году");
			}
		</script>
	</body>
</html>
